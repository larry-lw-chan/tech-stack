<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Tailwind</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="h-lvh w-lvh flex flex-col justify-center items-center">
      <!-- Bubble Illustrates most of Tailwind Utility Class-->
      <div
        class="p-6 max-w-sm bg-white rounded-xl shadow-lg flex justify-start items-center space-x-4"
      >
        <div class="shrink-0">
          <img class="h-12 w-12" src="./img/logo.svg" alt="ChitChat Logo" />
        </div>
        <div>
          <div class="text-xl font-medium text-black">ChitChat</div>
          <p class="text-slate-500">You have a new message!</p>
        </div>
      </div>

      <!-- Code to illustrate hover, focus, and Other States -->
      <div class="mt-10">
        <button
          class="bg-sky-500 hover:bg-sky-700 active:bg-sky-900 px-5 py-2 text-sm leading-5 rounded-full font-semibold text-white"
        >
          Save changes
        </button>
      </div>
    </main>
  </body>
</html>
